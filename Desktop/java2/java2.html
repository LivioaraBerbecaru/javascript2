    <script>
         voto = parseInt(prompt("inserisci il voto:"))
        if ( voto <= 18 ) {
        alert ( "Insufficiente")
        }
        else if (( voto >= 18) && ( voto < 21 )) {
        alert ( "Sufficiente")
        }
        if (( voto >= 21) && ( voto < 24 )) {
        alert ( "Buono")
        }
        else if (( voto >= 24) && ( voto < 27 )) {
        alert ( "Distinto")
        }
        if (( voto >= 27) && ( voto <= 29 )) {
        alert ( "Ottimo")
        }
        else if ( voto == 30) {
        alert ( "Eccellente")
        }
           

    </script>
